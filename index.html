<!DOCTYPE html>
<html>
	<head>
		<title>regression-js example</title>
		<script src="https://code.jquery.com/jquery.min.js"></script>
		<script src="https://Tom-Alexander.github.io/regression-js/jquery.flot.js"></script>
		<script src="../build/regression.min.js"></script>

		<script>

		$(function(){

			// Data
			var data = [

[0.0500,	  7522736], 
[0.0250,	  4539434], 
[0.0125,	  2656761], 
[0.0042,	  729818], 
[0.0009,	  236309], 
[0.0000,	  67069] 
			];

			// do the regression (polynomial to the third degree)
			var myRegression = regression('polynomial', data, 2);

			// Plot the result
			$.plot($('.graph'), [
				{data: myRegression.points, label: 'Polynomial'},
				{data: data, lines: { show: false }, points: { show: true }},
			]);

			// print the equation out
			$('h2').text(myRegression.string);

		});

		</script>

		<style>
			html, body{
				margin: 0;
				padding: 0;
				font-family: "Helvetica", sans-serif;
				text-align: center;

			}
			.container{
				margin: 0 auto;
				width: 1170px;
			}
			.graph{
				width: 1170px;
				height: 500px;
			}
		</style>

	</head>
	<body>
		<div class="container">
			<h1>regression-js</h1>
			<div class="graph"></div>
			<h2></h2>
		</div>
	</body>
</html>
